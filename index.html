<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Database</title>
</head>
<body>
    <div class="website position-relative">
        <section class="moviesSection container p-4">
            <div class="inputSection row mb-5 p-5">
                <div class="col-md-6">
                    <div class="inputDiv ">
                        <input id="searchfromDB" type="text" class="form-control bg-transparent" placeholder="Get movies by word">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputDiv">
                        <input id="SearchfromLocalData" type="text" class="form-control bg-transparent" placeholder="Search...">
                    </div>
                </div>
            </div>
            <div class="movieResults row g-3 p-5">
                
            </div>
        </section>
        <section class="contactUsSection container p-4">
            <h2 class="text-white ">
                Contact Us...
            </h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputDiv mb-3">
                        <input type="text" class="form-control bg-transparent" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputDiv mb-3">
                        <input type="email" class="form-control bg-transparent" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputDiv mb-3">
                        <input type="number" class="form-control bg-transparent" placeholder="Enter Phone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputDiv mb-3">
                        <input type="number" class="form-control bg-transparent" placeholder="Enter Age">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputDiv mb-3">
                        <input type="password" class="form-control bg-transparent" placeholder="Enter Password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputDiv mb-3">
                        <input type="password" class="form-control bg-transparent" placeholder="Confirm Password">
                    </div>
                </div>
                
            </div>
            <button class="btn btn-outline-danger">Submit</button>

        </section>
        <div id="sideBar" class="sideBar position-fixed">
            <div class="h-100 leftBar position-relative">
                <ul class="list-unstyled p-3 mb-5">
                <li class="my-3">
                    <a data-target="now_playing" href="#">Now playing</a>
                </li>
                <li class="mb-3">
                    <a data-target="popular" href="#">Popular</a>
                </li>
                <li class="mb-3">
                    <a data-target="top_rated" href="#">Top Rated</a>
                </li>
                <li class="mb-3">
                    <a data-target="trending" href="#">Trending</a>
                </li>
                <li class="mb-3">
                    <a data-target="upcoming" href="#">Upcoming</a>
                </li>
                <li class="mb-3">
                    <a href="#">Contact Us</a>
                </li>
                </ul>
                <div class="p-3 position-absolute bottom-0">
                    <div class="d-flex align-items-center justify-content-start">
                        <a class="fa-brands text-decoration-none fa-facebook me-2"></a>
                        <a class="fa-brands text-decoration-none fa-twitter me-2"></a>
                        <a class="fas text-decoration-none fa-globe"></a>
                    </div>
                    <p class="text-wrap text-secondary mt-3">Copyright Â© 2019 All Rights Reserved.</p>
                </div>
                <div class="position-absolute start-100 top-0 h-100 p-3 toggleMenu text-center">
                    <img src="assets/logo.png" class="w-100" alt="Logo Img">
                    <i id="toggleSideBar" class="fa fa-2x fa-align-justify"></i>
                    <div class="bottomSocialShare">
                        <i class="fas fa-globe mb-3"></i>
                        <i class="fas fa-share-alt"></i>
                    </div>
                    
                </div>

            </div>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
